 <!-- Hidden property -->

 <div [hidden]="courses1.length == 0">
  List of courses
</div>
<div [hidden]="courses1.length > 0">
  No courses yet
</div>

 <!-- ------------------------------------------------------- -->
 <!-- ngSwitchCase -->

 <ul class="nav nav-pills">
   <li [class.active]="viewMode == 'map'"><a (click)=" viewMode='map'">Map View</a></li>
   <li [class.active]="viewMode == 'list'"><a (click)=" viewMode='list'">List View</a></li>
 </ul>

 <div [ngSwitch]="viewMode">
   <div *ngSwitchCase="'map'">Map view Content</div>
   <div *ngSwitchCase="'list'">List view Content</div>
   <div *ngSwitchDefault>Otherwise</div>
 </div>

  <!-- ------------------------------------------------------- -->
 <!-- ngFor -->

 <button (click)="onAdd()" >Add</button>
 <ul>
   <li *ngFor=" let course of courses; index as i; even as isEven  ">
     {{ i }} - {{ course.name }} <span *ngIf="isEven">(EVEN)</span>
     <button (click)="onRemove(course)" >Remove</button>
   </li>
 </ul>
  <!-- ------------------------------------------------------- -->
 <!-- ngFor and Trackby for performance optimization -->

 <button (click)="loadCourses()">Load Courses</button>
 <ul>
   <li *ngFor="let course of courses; trackBy: trackCourse">
     {{ course.name }}
   </li>
 </ul>

   <!-- ------------------------------------------------------- -->
 <!-- ngClass -->

 <span
    class="glyphicon"
    [class.glyphicon-star] = "isSelected"
    [class.glyphicon-star-empty] = "!isSelected"

    [ngClass] = "{
      'glyphicon-star': isSelected,
      'glyphicon-star-empty': !isSelected
    }"
    (click) = "onClick()"
 ></span>

    <!-- ------------------------------------------------------- -->
 <!-- ngStyle -->

 <button
    [style.backgroundColor] = "canSave ? 'blue': 'gray'"
    [style.color] = "canSave ? 'white' : 'black'"
    [style.fontWeight] = "canSave ? 'bold' : 'normal'"

    [ngStyle]="{
      'backgroundColor' : canSave ? 'blue' : 'gray',
      'color' : canSave ? 'white' : 'black'
    }"
 >Save
</button> <br/>

    <!-- ------------------------------------------------------- -->
 <!-- Safe traversal operator -->

<span *ngIf="task.assignee">{{ task.assignee.name }}</span>
<span>{{ task.assignee?.name }}</span> <!-- If assignee is null or undefined, angular will ignore this-->
